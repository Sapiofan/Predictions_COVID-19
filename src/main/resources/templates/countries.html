<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta
            name="description"
            content="COVID-19 Statistic"
    />

    <meta property="og:title" content="About"/>
    <meta property="og:type" content="website"/>
    <link rel="icon" th:href="@{/img/virus.png}">

    <link th:href="@{/css/general.css}" rel="stylesheet" />
    <link th:href="@{/css/countries.css}" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Countries</title>
</head>
<body>
<div th:insert="header :: header"></div>
<article>
    <section id="countries">
        <div class="filters">
            <div class="filter-block">
                <div class="custom-select" style="width:130px; margin: 10px;">
                    <select>
                        <option>18.12.2022</option>
                        <option>19.12.2022</option>
                        <option>20.12.2022</option>
                        <option>21.12.2022</option>
                        <option>22.12.2022</option>
                    </select>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search for country..." class="search-inp">
                    <input type="button" value="Search" class="search-but">
                </div>
            </div>
        </div>
        <h2>Situation by country</h2>
        <table cellpadding="0" cellspacing="0" class="heat-map table">
            <tr>
                <th class="blue">Country</th>
                <th class="orange">Cases, total</th>
                <th class="orange">New cases</th>
                <th class="red">Deaths, total</th>
                <th class="red">New deaths</th>
                <th class="green">Population</th>
            </tr>
            <tr class="global stats-row">
                <td class="stats-title">Global</td>
                <td>1004</td>
                <td>945</td>
                <td>294</td>
                <td>522</td>
                <td>793</td>
            </tr>
            <tr class="country stats-row">
                <td class="stats-title">Country</td>
                <td>1004</td>
                <td>945</td>
                <td>294</td>
                <td>522</td>
                <td>793</td>
            </tr>
        </table>
    </section>
</article>
</body>
<script type="text/javascript" th:src="@{/js/countries.js}"></script>
</html>
